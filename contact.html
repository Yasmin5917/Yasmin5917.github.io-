<!-- Hero sectie -->
<section class="hero hero-contact">
    <h1>Neem Contact Op</h1>
    <p>Vul het formulier in en we nemen zo snel mogelijk contact met je op.</p>
</section>

<!-- Contactformulier sectie -->
<section id="contact">
    <form action="#" method="POST">
        <input type="text" name="naam" placeholder="Naam" required>
        <input type="email" name="email" placeholder="E-mail" required>
        <input type="text" name="onderwerp" placeholder="Onderwerp" required>
        <textarea name="bericht" rows="6" placeholder="Bericht" required></textarea>
        <button type="submit">Verstuur</button>
    </form>
</section>
