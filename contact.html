<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Neem contact op met Jouw Bedrijf voor een vrijblijvend gesprek." />
  <title>Contact | Jouw Bedrijf</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="main-header">
    <div class="logo">
      <a href="index.html"><img src="images/logo.png" alt="Logo Jouw Bedrijf"></a>
    </div>
    <button class="menu-toggle" id="mobile-menu"><span></span><span></span><span></span></button>
    <nav class="nav-links" id="nav-links">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="werkwijze.html">Werkwijze</a></li>
        <li><a href="projecten.html">Projecten</a></li>
        <li><a href="prijzen.html">Prijzen</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <h1>Contact</h1>
    <p>Neem gerust contact met ons op via onderstaand formulier:</p>
    <form class="contact-form">
      <label for="naam">Naam</label>
      <input type="text" id="naam" name="naam" required>

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required>

      <label for="bericht">Bericht</label>
      <textarea id="bericht" name="bericht" rows="5" required></textarea>

      <button type="submit" class="btn-primary">Verstuur</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Jouw Bedrijf. Alle rechten voorbehouden.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
