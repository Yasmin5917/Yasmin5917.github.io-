        </nav>

    <!-- Contact sectie -->
    <main>
        <section class="content-container">
            <h1>Contact</h1>
            <p>Neem gerust contact met ons op via het onderstaande formulier of bel ons.</p>
            
            <form class="contact-form">
                <label for="name">Naam</label>
                <input type="text" id="name" name="name" required>

                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Bericht</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Verzenden</button>
            </form>

            <div class="contact-info">
                <p><strong>Telefoon:</strong> 06-12345678</p>
                <p><strong>Email:</strong> info@mijnbedrijf.nl</p>
                <p><strong>Adres:</strong> Hoofdstraat 123, 1000 AA Amsterdam</p>
            </div>
        </section>
    </main>
