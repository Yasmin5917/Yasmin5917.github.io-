  <header>

  <nav>
    <a href="index.html">Home</a>

  <main class="container">
    <section>
      <h2>Contact</h2>
      <p>Heb je vragen of wil je een project bespreken? Neem gerust contact op!</p>
      <form action="mailto:jouw.email@voorbeeld.nl" method="post" enctype="text/plain">
        <label for="naam">Naam:</label><br />
        <input type="text" id="naam" name="naam" required /><br /><br />

        <label for="email">E-mail:</label><br />
        <input type="email" id="email" name="email" required /><br /><br />

        <label for="bericht">Bericht:</label><br />
        <textarea id="bericht" name="bericht" rows="5" required></textarea><br /><br />

        <button type="submit">Verstuur</button>
      </form>
    </section>
  </main>
