<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Jouw Bedrijf</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header class="main-header">
        <div class="container header-content">
            <div class="logo">
                <a href="index.html">
                    <img src="images/logo.png" alt="Logo van Jouw Bedrijf">
                </a>
            </div>
            <nav class="nav-links" aria-label="Hoofdmenu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="werkwijze.html">Werkwijze</a></li>
                    <li><a href="projecten.html">Projecten</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Hero -->
    <section class="hero">
        <div class="container hero-content">
            <h1>Neem Contact Op</h1>
            <p>Wij helpen u graag verder. Vul het formulier in en we nemen zo snel mogelijk contact met u op.</p>
        </div>
    </section>

    <!-- Contactformulier -->
    <main>
        <section class="container">
            <form class="contact-form" action="#" method="post">
                <label for="naam">Naam</label>
                <input type="text" id="naam" name="naam" required>

                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>

                <label for="bericht">Bericht</label>
                <textarea id="bericht" name="bericht" rows="5" required></textarea>

                <button type="submit">Verstuur</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 Jouw Bedrijf. Alle rechten voorbehouden.</p>
        </div>
    </footer>

</body>
</html>
