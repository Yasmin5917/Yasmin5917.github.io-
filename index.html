  <main class="container">
    <section>
      <h2>Contact</h2>
      <p>Heb je vragen of wil je samenwerken? Neem gerust contact met mij op via onderstaand formulier.</p>

      <form action="#" method="post">
        <label for="naam">Naam</label>
        <input type="text" id="naam" name="naam" required>

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required>

        <label for="bericht">Bericht</label>
        <textarea id="bericht" name="bericht" rows="6" required></textarea>

        <button type="submit">Verstuur</button>
      </form>
    </section>
  </main>

    <p>&copy; 2025 <span class="naam">(Jouw naam)</span>. Alle rechten voorbehouden.</p>
  </footer>
